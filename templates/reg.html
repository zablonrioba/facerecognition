<div>
    <form   method="POST" class="container" id="train" >
         <div class="form-group col-row-md-6 ">
            <label for="input-file">face image</label>
            <input type="file" class="form-control-file" id="input-file" accept="image/*">
          </div>
        <div class="row">
            <div class="form-group col-md-6">
              <label>First name</label>
              <input type="text" class="form-control" id="name-field" name="name" required>
            </div>
            <div class="form-group col-md-6">
              <label>Second name</label>
              <input type="text" class="form-control" id="2name-field" name="second_name" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label>National ID</label>
                <input type="text" class="form-control" id="nat_id-field" name="national_Id" required>
            </div>
            <div class="form-group col-md-4">
              <label>Gender</label>
              <select id="gender-field" class="form-control" name="gender" required>
                <option selected></option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="form-group col-md-4">
                <label>Date of birth</label>
                <input type="text" class="form-control" id="DOB-field" name="Date_of_birth" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
              <label>Place of birth</label>
              <input type="text" class="form-control" id="place_birth-field" name="place_birth" required>
            </div>
            <div class="form-group col-md-4 ">
                <label>Current location</label>
                <input type="text" class="form-control" id="location-field" name="location" required>
            </div>
            <div class="form-group col-md-4">
              <label>Phone number</label>
              <input type="text" class="form-control" id="phone-field" name="phone" required>
            </div>
        </div>
        <div class="form-group">
            <label>Parent's name</label>
            <input type="text" class="form-control" id="parent-field" name="parent" required>
        </div>
        <button type="submit" class="btn btn-primary"> Submit</button>

    </form>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
